<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO LIST</title>
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
    <link href='https://cdn.boxicons.com/fonts/brands/boxicons-brands.min.css' rel='stylesheet'>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-l from-blue-950 to-blue-900">
  <main class="m-10 bg-gradient-to-r from-sky-900 to-sky-700 rounded-xl max-w-4xl w-full mx-auto p-6 shadow">
    
    <header class="mb-6">
      <h1 class="text-3xl font-bold text-center text-white">TODO LIST</h1>
    </header>
    
    <form class="flex flex-col md:flex-row justify-between gap-4 mb-6">
      <div class="flex-1">
        <label for="todo-input" class="block text-white">Masukkan task</label>
        <input type="text" id="task-input" placeholder="add task list..." class="rounded w-full p-2"/>
      </div>

      <div class="flex-1">
        <label for="todo-input" class="block text-white">Masukan Tanggal</label>
        <input type="date" id="date-input" class="rounded w-full p-2"/>
      </div>

      <button type="button" onclick="addTask()" class="w-10 h-10 bg-amber-300 rounded-lg mt-6 self-center flex items-center justify-center hover:bg-blue-400 animate-pulse hover:animate-none">
        <i class='bx bx-plus'></i>
      </button>
    </form>

    <section> 
      <div class="flex justify-between mb-4">


   
        <button id="filter" class="bg-white px-4 py-2 rounded animate-bounce hover:animate-none hover:bg-blue-400">FILTER</button>
        <div id="dropdown-menu" class="hidden absolute z-10 mt-2 w-40 bg-white border border-gray-300 rounded shadow"></div>
        <button type="button" onclick="removeAllTask()" class="bg-red-400 text-white px-4 py-2 rounded animate-bounce hover:animate-none hover:bg-blue-400" >DELETE ALL</button>

        
      </div>

      <table class="mt-5 w-full bg-white rounded overflow-hidden">
        <thead class="border-b bg-gray-800 text-white text-center">
          <tr>
            <th class="p-2">TASK</th>
            <th class="p-1">DUE DATE</th>
            <th class="p-1">STATUS</th>
            <th class="p-1">ACTIONS</th>
          </tr>
        </thead>
        <tbody class="text-sm text-center" id="todo-list">
          <tr>
            <td colspan="4" class="text-gray-600 py-4 animate-pulse">Task Not Found</td>
          </tr>
        </tbody>
      </table>
    </section>
  </main>

  <script src="index.js"></script>
</body>

</body>
</html>
